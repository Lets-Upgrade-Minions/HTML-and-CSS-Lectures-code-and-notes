<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
       #bing{
           text-decoration: none;
       }
       p{
           text-decoration: underline;
       }

       a:link{
           color: red;
       }
       a:visited{
           color: blue;
       }
       a:hover{
           color: green;
       }
       a:active{
           color: pink;
       }


    </style>
</head>
<body>
    <p> Hello </p>
    <a href="https://www.google.com/" target="_self"> Google</a> <br>
    <a href="https://www.bing.com/" target="_self" id="bing">  Bing</a>
</body>
</html>
